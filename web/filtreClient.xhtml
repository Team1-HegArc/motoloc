<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <title>#{resrc.filtreClient}</title>
    </h:head>

    <h:body>
        <!-- DECLARATION DU TEMPLATE DONT LA PAGE EST CLIENTE -->
        <ui:composition template="/template/layout.xhtml">


            <ui:define name="content">
                <f:view>
                    <div class="container">
                        <div class="row">
                            <div class="box">
                                
                                <!-- Titre -->
                                <div class="col-lg-12 text-center">
                                    <hr/><h4><h:outputText value="Recherche d'une client"/></h4><hr/>
                                </div>
                                
                                <h:outputText rendered="#{ListeClientBean.erreur}" value="#{resrc.erreurFiltreClient}" styleClass="text-danger" />
                                
                                <div class="col-lg-12">

                                    <h:form class="form-horizontal">

                                        <div class="form-group">
                                            <h:outputLabel class="col-sm-3 col-sm-offset-3" value="#{resrc.nom}"/>
                                            <div class="controls col-sm-3">
                                                <h:inputText id="nom"  class="form-control input-md" maxlength="100" value="#{nom}" validatorMessage="Veuillez entrer des valeurs valides pour le nom">
                                                    <f:validateRegex pattern="^[A-Za-zיטאצפ -]{0,100}$" />
                                                </h:inputText>

                                            </div>

                                        </div>

                                        <div class="form-group">      
                                            <h:outputLabel class="col-sm-3 col-sm-offset-3"  value="#{resrc.prenom}"/>
                                            <div class="controls col-sm-3">
                                                <h:inputText id="prenom"  class="form-control input-md" maxlength="50" value="#{prenom}" validatorMessage="Veuillez entrer des valeurs valides pour le prenom">
                                                    <f:validateRegex pattern="^[A-Za-zיטאצפ -]{0,100}$" />
                                                </h:inputText>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel class="col-sm-3 col-sm-offset-3" value="#{resrc.email}"/>
                                            <div class="controls col-sm-3">
                                                <h:inputText id="email"  class="form-control input-md" value="#{email}" validatorMessage="Veuillez entrer des valeurs valides pour l'email (yyy@xxx.zzz">
                                                    <f:validateRegex pattern="^[A-Za-zיטאצפ -@\.\_]{0,100}$" />
                                                </h:inputText>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="controls text-center">
                                                <h:commandButton type="submit" value="#{resrc.boutonRecherche}" action="#{ListeClientBean.rechercherClient(nom, prenom, email)}" class="btn btn-primary"  />

                                            </div>
                                        </div>

                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </f:view>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
