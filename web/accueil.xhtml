<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <title>Accueil</title>
    </h:head>

    <body>
        <!-- Template -->
        <ui:composition template="/template/layout.xhtml">


            <ui:define name="content">
                <f:view>
                    <h:form>
                        <div class="container">
                            <div class="row">
                                <div class="box">
                                    
                                    <!-- Titre -->
                                    <div class="col-lg-12 text-center">
                                        <hr/><h4><h:outputText value="Accueil"/></h4><hr/>
                                    </div>
                                    
                                    <!-- Réservations du jour -->
                                    <div class="col-lg-12 text-center">
                                        <br/><h4><h:outputText value="Réservations du jour"/></h4><br/>
                                        <h:dataTable value="#{listeReservationBean.reservations}" var="reservation" styleClass="table table-striped">
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Date de début"/>
                                                        </f:facet>
                                                        <h:outputText value="#{reservation.dateDebut}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Date de fin"/>
                                                        </f:facet>
                                                        <h:outputText value="#{reservation.dateFin}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Moto"/>
                                                        </f:facet>
                                                        <h:outputText value="#{reservation.moto.reference}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Est annulé"/>
                                                        </f:facet>
                                                        <h:outputText value="#{reservation.isEstAnnule}"/>
                                                    </h:column>
                                                </h:dataTable>
                                        
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </h:form>
                </f:view>

            </ui:define>
        </ui:composition>
    </body>
</html>
