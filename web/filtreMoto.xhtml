<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <title>#{resrc.filtreMoto}</title>
    </h:head>

    <h:body>
        <!-- DECLARATION DU TEMPLATE DONT LA PAGE EST CLIENTE -->
        <ui:composition template="/template/layout.xhtml">


            <ui:define name="content">
                <f:view>
                    <div class="container">
                        <div class="row">
                            <div class="box">
                                
                                <h:outputText rendered="#{ListeMotoBean.erreur}" value="#{resrc.erreurFiltreMoto}" styleClass="text-danger" />
                                
                                <h:form>
                                    <div class="panel-heading text-center text-capitalize">
                                        <h:outputText   value="#{resrc.filtreMoto}"/>
                                    </div>
                                    
                                </h:form>
                                <div class="col-lg-12">

                                    <h:form class="form-horizontal">
                                        <div class="form-group">
                                                <h:outputLabel class="col-sm-4" value="#{resrc.modele}"/>
                                                <div class="controls col-sm-8">
                                                    <!--On récupère la valeur du Bean pour alimenté la lov-->                             
                                                    <h:selectOneMenu id="lovModele" value="#{motoBean.modele}">
                                                        <!--On récupère la valeur du converterDepartement pour alimenté la lov--> 
                                                        <f:converter converterId="modeleConverteur"/>
                                                        <f:selectItems var="modele" value="#{ManagerLovBean.modeles}"  itemLabel="#{modele.libelle}"/>
                                                    </h:selectOneMenu>
                                                </div>
                                            </div>
                                        <div class="form-group">
                                            <h:outputLabel class="col-sm-4" value="#{resrc.numeroChassis}"/>
                                            <div class="controls col-sm-8">
                                                <h:inputText id="numerpChassis"  class="form-control input-md" maxlength="100" value="#{numeroChassis}" validatorMessage="Veuillez entrer un numero de chassis valide">
                                                    <f:validateRegex pattern="^[A-Za-zéèàöô -]{0,100}$" />
                                                </h:inputText>

                                            </div>

                                        </div>

                                        <div class="form-group">
                                            <div class="controls text-center">
                                                <h:commandButton type="submit" value="#{resrc.boutonRecherche}" action="#{ListeMotoBean.rechercherMoto(motoBean.modele,numeroChassis)}" class="btn btn-primary"  />

                                            </div>
                                        </div>

                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </f:view>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
