<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <title>Facture du forfait</title>
    </h:head>

    <h:body>
        <!-- Template -->
        <ui:composition template="/template/layout.xhtml">

            <ui:define name="content">
                <f:view>
                    <div class="container">
                        <div class="row">
                            <div class="box">
                                <h:form class="form-horizontal box">

                                    <!-- Titre -->
                                    <div class="col-lg-12 text-center">
                                        <hr/><h4><h:outputText value="Facture du forfait"/></h4><hr/>
                                    </div>

                                    <div class="col-lg-12">

                                        <!-- Infos de l'entreprise -->
                                        <div class="col-sm-9">
                                            <h:outputLabel value="Entreprise"/><br/>
                                            <h:outputLabel value="MOTOLOC"/>
                                        </div>

                                        <!-- Infos du client -->
                                        <div class="col-sm-3">
                                            <h:outputLabel value="#{factureForfaitBean.client.nom} #{factureForfaitBean.client.prenom}"/><br/>
                                            <h:outputLabel value="#{factureForfaitBean.client.rue}"/><br/>
                                            <h:outputLabel value="#{factureForfaitBean.client.npa} #{factureForfaitBean.client.ville}"/><br/>
                                        </div>

                                        <!-- Données de la facture -->
                                        <div class="col-sm-12">
                                            <h:outputLabel value="Facture n° #{factureForfaitBean.facture.reference}"/>
                                        </div>
                                        <div class="table-bordered col-sm-12">
                                            <tr>
                                                <th><h:outputLabel value="Libellé"/></th>
                                                <th><h:outputLabel value="Prix"/></th>
                                            </tr>
                                            <!-- Facturation -->
                                                <tr>
                                                    <td><h:outputLabel value="#{factureForfaitBean.forfait.dateCommande} - Forfait"/></td>
                                                    <td><h:outputLabel value="CHF PRIX"/></td>
                                                </tr>
                                            <!-- Paiement -->
                                            <c:set var="paiement" scope="session" value="#{factureForfaitBean.facture.paiement}"/>
                                            <c:if test="${not empty paiement}">
                                                <tr>
                                                    <td><h:outputLabel value="#{factureForfaitBean.facture.paiement.libelle}"/></td>
                                                    <td><h:outputLabel value="CHF PRIX"/></td>
                                                </tr>
                                            </c:if>
                                        </div>

                                    </div>

                                </h:form>
                            </div>
                        </div>
                    </div>
                </f:view>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
