<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <title>Facture du forfait</title>
    </h:head>

    <h:body>
        <!-- DECLARATION DU TEMPLATE DONT LA PAGE EST CLIENTE -->
        <ui:composition template="/template/layout.xhtml">


            <ui:define name="content">
                <f:view>
                    <div class="container">
                        <div class="row">
                            <div class="box">
                                <h:form class="form-horizontal box">

                                    <!-- Titre -->
                                    <div class="col-lg-12 text-center">
                                        <hr/><h4><h:outputText value="Facture du forfait"/></h4><hr/>
                                    </div>

                                    <div class="col-lg-12">
                                        
                                        <!-- Infos de l'entreprise -->
                                        <div class="form-group  col-sm-6">
                                            <h:outputLabel value="Entreprise Motoloc"/>
                                        </div>

                                        <!-- Infos du client -->
                                        <div class="form-group  col-sm-6">
                                            <h:outputLabel class="col-sm-3" value="#{client.nom}"/>
                                            <h:outputLabel class="col-sm-3" value="#{client.prenom}"/>
                                            <h:outputLabel class="col-sm-3" value="#{client.rue}"/>
                                            <h:outputLabel class="col-sm-3" value="#{client.npa}"/>
                                            <h:outputLabel class="col-sm-3" value="#{client.ville}"/>
                                        </div>

                                        <!-- Données du forfait -->
                                        <div class="table col-sm-12">
                                            BLABLA
                                        </div>
                                        
                                    </div>

                                </h:form>
                            </div>
                        </div>
                    </div>
                </f:view>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
