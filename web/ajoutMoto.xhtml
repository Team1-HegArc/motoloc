<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <title>Accueil</title>
    </head>

    <body>
        <!-- DECLARATION DU TEMPLATE DONT LA PAGE EST CLIENTE -->
        <ui:composition template="/template/layout.xhtml">


            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h:outputText rendered="#{motoBean.erreurAjout}" value="#{resrc.erreurAjoutMoto}" styleClass="text-danger" />
                        <div class="container">
                            <div class="row">
                                <div class="box">
                                    <div class="col-lg-12">
                                        <form>
                                            <div class="form-group">
                                                <h:outputLabel class="col-sm-4" value="#{resrc.reference}"/>
                                                <div class="controls col-sm-8">
                                                    <h:inputText id="nom"  class="form-control input-md" maxlength="100" required="true">
                                                        <f:validateRegex pattern="^[A-Za-zéèàöô -]{1,100}$" />
                                                    </h:inputText>
                                                </div>

                                            </div>
                                            <div class="form-group">      
                                                <h:outputLabel class="col-sm-4"  value="#{resrc.note}"/>
                                                <div class="controls col-sm-8">
                                                    <h:inputText id="prenom"  class="form-control input-md" maxlength="50" required="true">
                                                        <f:validateRegex pattern="^[A-Za-zéèàöô -]{1,100}$" />
                                                    </h:inputText>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <h:outputLabel class="col-sm-4" value="#{resrc.modele}"/>
                                                <div class="controls col-sm-8">
                                                    <!--On récupère la valeur du Bean pour alimenté la lov-->                             
                                                    <h:selectOneMenu id="lovModele" value="#{motoBean.modele.libelle}">
                                                        <!--On récupère la valeur du converterDepartement pour alimenté la lov--> 
                                                        <f:converter converterId="modeleConverteur"/>
                                                        <f:selectItems var="modele" value="#{ManagerLovBean.modeles}"  itemLabel="#{modele.libelle}"/>
                                                    </h:selectOneMenu>
                                                </div>

                                                <div class="form-group col-sm-12">
                                                    <div class="controls text-center">
                                                        <h:commandButton  value="#{resrc.boutonAjouter}" type="submit" action="#{motoBean.ajouterMoto()}" class="btn btn-primary" styleClass="btn-primary" />                                                
                                                        <h:commandButton value="#{resrc.boutonAnnuler}" immediate="true" action="annuler" class="btn btn-danger" styleClass="btn-primary" />
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="col-sm-3"></div>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </f:view>

            </ui:define>
        </ui:composition>
    </body>
</html>
