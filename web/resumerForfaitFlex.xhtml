<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <title>Résumé du forfait flexible</title>
    </h:head>

    <h:body>
        <!-- DECLARATION DU TEMPLATE DONT LA PAGE EST CLIENTE -->
        <ui:composition template="/template/layout.xhtml">


            <ui:define name="content">
                <f:view>
                    <div class="container">
                        <div class="row">
                            <div class="box">
                                <h:form class="form-horizontal box">

                                    <!-- Titre -->
                                    <div class="col-lg-12 text-center">
                                        <hr/><h4><h:outputText value="Résumé du forfait flexible"/></h4><hr/>
                                    </div>

                                    <div class="col-lg-12">

                                        <!-- Infos du client -->
                                        <div class="form-group  col-sm-12">
                                            <h:outputLabel class="col-sm-3 col-sm-offset-3" value="#{resrc.nom}"/>
                                            <h:outputLabel class="col-sm-3" value="#{forfaitFlexBean.forfaitFlexible.client.nom}"/>
                                            <h:outputLabel class="col-sm-3 col-sm-offset-3"  value="#{resrc.prenom}"/>
                                            <h:outputLabel class="col-sm-3" value="#{forfaitFlexBean.forfaitFlexible.client.prenom}"/>
                                            <h:outputLabel class="col-sm-3 col-sm-offset-3"  value="#{resrc.adresse}"/>
                                            <h:outputLabel class="col-sm-3" value="#{forfaitFlexBean.forfaitFlexible.client.rue}"/>
                                            <h:outputLabel class="col-sm-3 col-sm-offset-3"  value="#{resrc.npa}"/>
                                            <h:outputLabel class="col-sm-3" value="#{forfaitFlexBean.forfaitFlexible.client.npa}"/>
                                            <h:outputLabel class="col-sm-3 col-sm-offset-3"  value="#{resrc.ville}"/>
                                            <h:outputLabel class="col-sm-3" value="#{forfaitFlexBean.forfaitFlexible.client.ville}"/>
                                            <h:outputLabel class="col-sm-3 col-sm-offset-3"  value="#{resrc.telephone}"/>
                                            <h:outputLabel class="col-sm-3" value="#{forfaitFlexBean.forfaitFlexible.client.telephone}"/>
                                            <h:outputLabel class="col-sm-3 col-sm-offset-3"  value="#{resrc.email}"/>
                                            <h:outputLabel class="col-sm-3" value="#{forfaitFlexBean.forfaitFlexible.client.email}"/>
                                            <h:outputLabel class="col-sm-3 col-sm-offset-3"  value="#{resrc.dateNaissance}"/>
                                            <h:outputLabel class="col-sm-3" value="#{forfaitFlexBean.forfaitFlexible.client.dateDeNaissance}"/>
                                            <h:outputLabel class="col-sm-3 col-sm-offset-3"  value="#{resrc.remarque}"/>
                                            <h:outputLabel class="col-sm-6" value="#{forfaitFlexBean.forfaitFlexible.client.remarque}"/>
                                        </div>

                                        <!-- Données du forfait -->
                                        <div class="form-group col-sm-12">
                                            <h:outputLabel class="col-sm-3 col-sm-offset-3" value="Modèle de moto"/>
                                            <h:outputLabel class="col-sm-3" value="#{forfaitFlexBean.forfaitFlexible.tarificationFlexible.motoModl.libelle}"/>
                                            <h:outputLabel class="col-sm-3 col-sm-offset-3" value="Durée (jours)"/>
                                            <h:outputLabel class="col-sm-3" value="#{forfaitFlexBean.forfaitFlexible.nbJour}"/>
                                            <h:outputLabel class="col-sm-3 col-sm-offset-3" value="Prix de base par jour"/>
                                            <h:outputLabel class="col-sm-3" value="#{forfaitFlexBean.forfaitFlexible.tarificationFlexible.prix_jour}"/>
                                            <h:outputLabel class="col-sm-3 col-sm-offset-3" value="Prix de dégression par jour"/>
                                            <h:outputLabel class="col-sm-3" value="#{forfaitFlexBean.forfaitFlexible.tarificationFlexible.prix_degression}"/>
                                            <h:outputLabel class="col-sm-3 col-sm-offset-3" value="Prix du kilomètre supplémentaire"/>
                                            <h:outputLabel class="col-sm-3" value="#{forfaitFlexBean.forfaitFlexible.tarificationFlexible.prix_km}"/>
                                            <br/><br/>
                                            <h:outputLabel class="col-sm-3 col-sm-offset-3" value="Prix total"/>
                                            <h:outputLabel class="col-sm-3" value="#{forfaitFlexBean.total}"/>
                                        </div>

                                        <!-- Boutons -->
                                        <div class="form-group">
                                            <div class="controls text-center">
                                                <h:commandButton class="btn btn-primary" type="submit" action="#{forfaitFlexBean.sauverFlexible()}" styleClass="btn-primary" value="#{resrc.boutonValider}" />&nbsp;
                                                <h:commandButton value="#{resrc.boutonAnnuler}" immediate="true" action="annuler" class="btn btn-danger" styleClass="btn-primary" />
                                            </div>
                                        </div>
                                    </div>

                                </h:form>
                            </div>
                        </div>
                    </div>
                </f:view>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
