<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <title>Ajout d'un paiement</title>
    </head>

    <body>
        <!-- Template -->
        <ui:composition template="/template/layout.xhtml">

            <ui:define name="content">
                <f:view>
                    <div class="container">
                        <div class="row">
                            <div class="box">
                                <div class="col-lg-12">

                                    <!-- Titre -->
                                    <div class="col-lg-12 text-center">
                                        <hr/><h4><h:outputText value="Ajout d'un paiement"/></h4><hr/>
                                    </div>

                                    <h:form class="form-horizontal">

                                        <!-- Type de paiement -->
                                        <div class="form-group">
                                            <h:outputLabel class="col-sm-3  col-sm-offset-3" value="Type de paiement"/>
                                            <div class="controls col-sm-3">
                                                <h:selectOneMenu id="lovModele" value="#{factureReservationBean.lignePaiement.paiement}">
                                                    <f:converter converterId="paiementConverteur"/>
                                                    <f:selectItems var="paiement" value="#{ManagerLovBean.paiements}"  itemLabel="#{paiement.libelle}"/>
                                                </h:selectOneMenu>
                                            </div>
                                        </div>
                                        <!-- Montant du paiement -->
                                        <div class="form-group">
                                            <h:outputLabel class="col-sm-3 col-sm-offset-3" value="Montant *"/>
                                            <div class="controls col-sm-3">
                                                <h:inputText value="#{factureReservationBean.lignePaiement.prix}" class="form-control input-md" required="true"></h:inputText>
                                            </div>
                                        </div>
                                        <div class="form-group ">
                                            <div class="controls text-center">
                                                <h:commandButton  value="#{resrc.boutonAjouter}" type="submit" action="#{factureReservationBean.sauverPaiement()}" class="btn btn-primary" styleClass="btn-primary" />  &nbsp;                                              
                                                <h:commandButton value="#{resrc.boutonAnnuler}" immediate="true" action="annuler" class="btn btn-danger" styleClass="btn-primary" />
                                            </div>
                                        </div>

                                    </h:form>
                                </div>
                                <div class="col-sm-3"></div>
                            </div>
                        </div>
                    </div>

                </f:view>

            </ui:define>
        </ui:composition>
    </body>
</html>
