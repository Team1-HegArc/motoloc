<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <title>#{resrc.listeClients}</title>
    </head>

    <body>
        <!-- DECLARATION DU TEMPLATE DONT LA PAGE EST CLIENTE -->
        <ui:composition template="/template/layout.xhtml">


            <ui:define name="content">
                <f:view>
                    <div class="container">
                        <div class="row">
                            <div class="box">
                                <div class="col-lg-12">
                                    <h:form class="form-horizontal">
                                        <h1><h:outputText value="#{resrc.listeClients}"/></h1>

                                        <h:dataTable var="client" value="#{clientListBean.clients}"
                                                     styleClass="employeeTable"
                                                     headerClass="employeeTableHeader"
                                                     rowClasses="employeeTableOddRow,employeeTableEvenRow">
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{resrc.nom}"/>
                                                </f:facet>
                                                <h:outputText value="#{client.nom}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{resrc.prenom}"/>
                                                </f:facet>
                                                <h:outputText value="#{client.prenom}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{resrc.telephone}"/>
                                                </f:facet>
                                                <h:outputText value="#{client.telephone}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{resrc.email}"/>
                                                </f:facet>
                                                <h:outputText value="#{client.email}"/>
                                            </h:column>
                                            
                                            <h:column>
                                                <h:commandButton value="#{resrc.editionBouton}" action="#{ClientBean.edit(client.number)}" styleClass="btn btn-primary"/>
                                            </h:column>               
                                        </h:dataTable>
                                        <div class="box">
                                            <h:commandButton value="#{resrc.ajoutBouton}" action="ajoutClient" styleClass="btn btn-success"/>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </f:view>
            </ui:define>
        </ui:composition>
    </body>
</html>
