<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <title>#{resrc.ajoutSupplements}</title>
    </h:head>

    <h:body>
        <!-- DECLARATION DU TEMPLATE DONT LA PAGE EST CLIENTE -->
        <ui:composition template="/template/layout.xhtml">

            <ui:define name="content">
                <f:view>
                    <div class="container">
                        <div class="row">
                            <div class="box">

                                <!-- Titre -->
                                <div class="col-lg-12 text-center">
                                    <hr/><h4><h:outputText value="Ajout d'un supplément"/></h4><hr/>
                                </div>

                                <div class="col-lg-12">

                                    <h:form class="form-horizontal">

                                        <div class="form-group col-lg-6 col-lg-offset-6">
                                            <!--check box static-->
                                            <h:selectManyCheckbox value="" layout="pageDirection">
                                                <f:selectItem itemValue="1" itemLabel="#{resrc.placeParc}" />
                                                <f:selectItem itemValue="2" itemLabel="#{resrc.autreAgence}" />
                                                <f:selectItem itemValue="3" itemLabel="#{resrc.departTardifCon}" />
                                                <f:selectItem itemValue="4" itemLabel="#{resrc.departTardifIncon}" />
                                                <f:selectItem itemValue="5" itemLabel="#{resrc.motoSale}" />
                                                <f:selectItem itemValue="6" itemLabel="#{resrc.pleinIncomplet}" />
                                                <f:selectItem itemValue="7" itemLabel="#{resrc.surtaxePlein}" />
                                                <f:selectItem itemValue="8" itemLabel="#{resrc.retourTardif}" />
                                                <f:selectItem itemValue="9" itemLabel="#{resrc.dommageLeger}" />
                                                <f:selectItem itemValue="10" itemLabel="#{resrc.chute}" />
                                                <f:selectItem itemValue="11" itemLabel="#{resrc.levierTordu}" />
                                                <f:selectItem itemValue="12" itemLabel="#{resrc.pneuCreve}" />
                                            </h:selectManyCheckbox>
                                        
                                        
                                            <br/><h:commandButton type="submit" value="#{resrc.boutonValider}" action="#{forfaitFlexBean.ajouterFlexible(clientBean.client)}" class="btn-sm btn-primary col-sm-2"/>                                      
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </f:view>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
