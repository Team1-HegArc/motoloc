<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <title>#{resrc.ajoutPack}</title>
    </h:head>

    <h:body>
        <!-- DECLARATION DU TEMPLATE DONT LA PAGE EST CLIENTE -->
        <ui:composition template="/template/layout.xhtml">


            <ui:define name="content">
                <f:view>
                    <div class="container">
                        <div class="row">
                            <div class="box">

                                <!-- Titre -->
                                <div class="col-lg-12 text-center">
                                    <hr/><h4><h:outputText value="Choix du modèle de moto"/></h4><hr/>
                                </div>

                                <div class="col-lg-12">

                                    <h:form class="form-horizontal box">
                                        <div class="form-group">
                                            
                                            <h:outputLabel  value="#{resrc.modele}"/>
                                            
                                                <!--On récupère la valeur du Bean pour alimenté la lov-->                             
                                                <h:selectOneMenu id="lovModele" value="#{motoBean.modele.libelle}">
                                                    <!--On récupère la valeur du converterDepartement pour alimenté la lov--> 
                                                    <f:converter converterId="modeleConverteur"/>
                                                    <f:selectItems var="modele" value="#{ManagerLovBean.modeles}"  itemLabel="#{modele.libelle}"/>
                                                </h:selectOneMenu>
                                            
                                        </div>
                                        <div class="form-group">
                                            <div class="controls">
                                                <h:commandButton class="btn btn-primary" type="submit" action="#{clientBean.sauverClient()}" styleClass="btn-primary" value="#{resrc.boutonValider}" />

                                                <h:commandButton value="#{resrc.boutonAnnuler}" immediate="true" action="annuler" class="btn btn-danger" styleClass="btn-primary" />
                                            </div>
                                        </div>

                                    </h:form>

                                </div>
                            </div>
                        </div>
                    </div>

                </f:view>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
