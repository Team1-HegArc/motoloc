<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <title>#{resrc.ajoutPack}</title>
    </h:head>

    <h:body>
        <!-- DECLARATION DU TEMPLATE DONT LA PAGE EST CLIENTE -->
        <ui:composition template="/template/layout.xhtml">


            <ui:define name="content">
                <f:view>
                    <div class="container">
                        <div class="row">
                            <div class="box">

                                <div class="panel-heading text-center text-capitalize">
                                    <h:outputText   value="#{resrc.ajoutPack}"/>
                                </div>

                                <div class="col-lg-12">

                                    <h:form class="form-horizontal">

                                        <div class="form-group">
                                            <h:outputLabel class="col-sm-4" value="#{resrc.duree}"/>
                                            <div class="controls col-sm-12">
                                                <!--On récupère la valeur du Bean pour alimenté la lov-->    
                                                <!--value jsuis pas sur a voir avec chef lov -->
                                                <h:selectOneRadio id="lovModele" value="#{tarificationPack.id}" layout="pageDirection">

                                                    <!--On récupère la valeur du converterDepartement pour alimenté la lov-->
                                                    <f:converter converterId="forfaitPackConverteur"/>
                                                    <f:selectItems var="pack" value="#{ManagerLovBean.getTarifiactionPacks()}"  itemLabel="#{pack.nbJours}"/>
                                                </h:selectOneRadio>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel class="col-sm-4" value="#{resrc.categorie}"/>

                                            <!-- 0 pour moins de 25kw
                                                 1 pour plus de 25kw
                                            -->
                                        <div class="controls col-sm-12">
                                            <h:selectOneRadio value="" layout="pageDirection">
                                                
                                                    <f:selectItem itemValue="moins25kw" itemLabel="#{resrc.moins25kw}"/>

                                                    <f:selectItem itemValue="plus25kw" itemLabel="#{resrc.plus25kw}"/>
                                                

                                            </h:selectOneRadio>
                                        </div>
                                        </div>
                                        <div class="form-group col-sm-12">
                                                <div class="controls text-center">
                                                    <h:commandButton type="submit" value="#{resrc.boutonAjouter}" action="#{clientBean.ajouterClient()}" class="btn btn-primary" styleClass="btn-primary" />

                                                    <h:commandButton value="#{resrc.boutonAnnuler}" immediate="true" action="annuler" class="btn btn-danger" styleClass="btn-primary" />
                                                </div>
                                            </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </f:view>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
