<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <title>#{resrc.ajoutPack}</title>
    </h:head>

    <h:body>
        <!-- DECLARATION DU TEMPLATE DONT LA PAGE EST CLIENTE -->
        <ui:composition template="/template/layout.xhtml">


            <ui:define name="content">
                <f:view>
                    <div class="container">
                        <div class="row">
                            <div class="box">

                                <!-- Titre -->
                                <div class="col-lg-12 text-center">
                                    <hr/><h4><h:outputText value="Ajout d'un forfait pack"/></h4><hr/>
                                </div>

                                <div class="col-lg-12">

                                    <h:form class="form-horizontal">

                                        <div class="form-group">
                                            <h:outputLabel class="col-sm-3 col-sm-offset-3" value="#{resrc.duree}"/>
                                            <div class="controls col-sm-3 radio">
                                                <!--On récupère la valeur du Bean pour alimenté la lov-->    
                                                <!--value jsuis pas sur a voir avec chef lov -->
                                                <h:selectOneRadio id="lovModele" value="#{forfaitPackBean.duree}" layout="pageDirection">

                                                    <!--On récupère la valeur du converterDepartement pour alimenté la lov-->
                                                    <f:converter converterId="packDureeConverter"/>
                                                    <f:selectItems var="duree" value="#{ManagerLovBean.packDuree}"  itemLabel="#{duree.nbJours} jours / #{duree.nbWeekends} weekends"/>
                                                </h:selectOneRadio>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                                <h:outputLabel class="col-sm-3 col-sm-offset-3" value="#{resrc.modele}"/>
                                                <div class="controls col-sm-3 radio">
                                                    <!--On récupère la valeur du Bean pour alimenté la lov-->                             
                                                    <h:selectOneRadio id="lovModelePack" value="#{forfaitPackBean.modele}" layout="pageDirection">
                                                        <!--On récupère la valeur du converterDepartement pour alimenté la lov--> 
                                                        <f:converter converterId="modeleConverteur"/>
                                                        <f:selectItems var="modele" value="#{ManagerLovBean.modelesPacks}"  itemLabel="#{modele.libelle}"/>
                                                    </h:selectOneRadio>
                                                </div>
                                        </div>
                                        <div class="form-group col-sm-12">
                                                <div class="controls text-center">
                                                    <h:commandButton type="submit" value="#{resrc.boutonAjouter}" action="#{forfaitPackBean.resumer()}" styleClass="btn btn-success" />&nbsp;
                                                    <h:commandButton value="#{resrc.boutonAnnuler}" immediate="true" action="annuler" styleClass="btn btn-danger" />
                                                </div>
                                            </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </f:view>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
