<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <title>#{resrc.ajoutFlexible}</title>
    </h:head>

    <h:body>
        <!-- DECLARATION DU TEMPLATE DONT LA PAGE EST CLIENTE -->
        <ui:composition template="/template/layout.xhtml">


            <ui:define name="content">
                <f:view>
                    <div class="container">
                        <div class="row">
                            <div class="box">
                                <div class="col-lg-12">
                                    <h:form>
                                        <div class="panel-heading text-center text-capitalize">
                                            <h:outputText   value="#{resrc.ajoutFlexible}"/>
                                        </div> 
                                        <div class="form-group col-sm-12">
                                            <h:outputLabel class="col-sm-3 col-sm-offset-3" value="#{resrc.nbJour}" />
                                            <div class="controls col-sm-3">
                                                <h:inputText id="nbJour"  class="form-control input-md" maxlength="3" size="3" value="#{forfaitFlexBean.forfaitFlexible.nbJour}" validatorMessage="veuillez entrer un chiffre entre 0 et 360">
                                                    <f:validateRegex pattern="^[0-9]{0,3}$" />
                                                </h:inputText>
                                            </div>
                                        </div>
                                        <div class="form-group col-sm-12">
                                                <h:outputLabel class="col-sm-3 col-sm-offset-3" value="#{resrc.modele}"/>
                                                <div class="controls col-sm-3">
                                                    <!--On récupère la valeur du Bean pour alimenté la lov-->                             
                                                    <h:selectOneMenu id="lovModele" value="#{forfaitFlexBean.forfaitFlexible.tarificationFlexible}">
                                                        <!--On récupère la valeur du converterDepartement pour alimenté la lov--> 
                                                        <f:converter converterId="modeleConverteur"/>
                                                        <f:selectItems var="tarif" value="#{ManagerLovBean.tarificationFlexibles}"  itemLabel="#{tarif.motoModl.libelle}"/>
                                                    </h:selectOneMenu>
                                                </div>
                                            </div>
                                        <div class="form-group col-sm-12">
                                            <div class="controls text-center">
                                                <h:commandButton class="btn btn-primary" type="submit" action="#{forfaitFlexBean.sauverFlexible()}" styleClass="btn-primary" value="#{resrc.boutonValider}" />&nbsp;
                                                <h:commandButton value="#{resrc.boutonAnnuler}" immediate="true" action="annuler" class="btn btn-danger" styleClass="btn-primary" />
                                            </div>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </f:view>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
