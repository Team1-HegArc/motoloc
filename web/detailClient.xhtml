<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <title>#{resrc.detailClient}</title>
    </h:head>

    <h:body>
        <!-- DECLARATION DU TEMPLATE DONT LA PAGE EST CLIENTE -->
        <ui:composition template="/template/layout.xhtml">


            <ui:define name="content">
                <f:view>
                    <div class="container">
                        <div class="row">
                            <div class="box">
                                
                                    <div class="panel-heading text-center text-capitalize">
                                        <h:outputText   value="#{resrc.detailClient}"/>
                                    </div>
                                
                                <div class="col-lg-12">

                                    <h:form class="form-horizontal">

                                        <div class="form-group">
                                            <h:outputLabel class="col-sm-4" value="#{resrc.nom}"/>
                                            <h:outputLabel class="col-sm-8" value="#{clientBean.cli.nom}"/> <!-- Celon le bean ! -->

                                             
                                            <h:outputLabel class="col-sm-4"  value="#{resrc.prenom}"/>
                                            <h:outputLabel class="col-sm-8" value="#{clientBean.cli.prenom}"/>
                                            
                                            <h:commandLink
                                        </div>
                                        
                                        <div class="form-group col-sm-12">
                                            <div class="controls text-center">
                                                <h:commandButton type="submit" value="#{resrc.boutonRecherche}" action="#{clientBean.rechercheClient()}" class="btn btn-primary"  />

                                            </div>
                                        </div>

                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </f:view>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
