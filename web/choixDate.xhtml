<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <title>#{resrc.choixDate}</title>
    </h:head>
    <h:body>
        <!-- DECLARATION DU TEMPLATE DONT LA PAGE EST CLIENTE -->
        <ui:composition template="/template/layout.xhtml">
            <ui:define name="content">
                <f:view>
                    <div class="container">
                        <div class="row">
                            <div class="box">
                                
                                <!-- Titre -->
                                <div class="col-lg-12 text-center">
                                    <hr/><h4><h:outputText value="Choix des dates de réservation"/></h4><hr/>
                                </div>
                                
                                <div class="col-lg-12">                                
                                    <h:form class="form-horizontal box"> 
                                        <div class="form-group">
                                            <h:outputLabel value="#{resrc.dateDepart}" class="col-sm-2 col-sm-offset-3"/>  
                                                <div class="controls">
                                                    <h:inputText id="dateDepart"  class="col-sm-3" maxlength="10" required="true" value="" validatorMessage="#{resrc.msgDateDebutInvalide}">
                                                        <f:validateRegex pattern="^((0[1-9])||(([1-2][0-9])||30||31))\.((0[1-9])||(1[0-2]))\.((19[0-9]{2})||(20[0-9]{2}))$" />
                                                    </h:inputText>
                                                    <h:message for="dateDepart" showSummary="true" showDetail="false"/>
                                                </div>
                                        </div>
                                        
                                        <div class="form-group">   
                                            <h:outputLabel value="#{resrc.dateFin}" class="col-sm-2 col-sm-offset-3"/>
                                            <div class="controls">
                                                <h:inputText id="dateFin"  class="col-sm-3" maxlength="10" required="true" value="" validatorMessage="#{resrc.msgDateFinInvalide}">
                                                    <f:validateRegex pattern="^((0[1-9])||(([1-2][0-9])||30||31))\.((0[1-9])||(1[0-2]))\.((19[0-9]{2})||(20[0-9]{2}))$" />
                                                </h:inputText>
                                                <h:message for="dateFin" showSummary="true" showDetail="false"/>
                                            </div>
                                        </div>
                                        <div class="form-group col-sm-12 ">
                                            <h:commandButton type="submit" value="#{resrc.boutonRecherche}" action="rechercheDate" class="btn-sm btn-primary col-sm-offset-3"/>                                      
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
