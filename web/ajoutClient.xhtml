                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-4" for="email">Email</label>
                                                <div class="controls col-sm-8">
                                                    <input name="email" id="email" placeholder="toto@gmail.com" pattern="^[A-Za-zéèàöô -]{1,50}$" type="text" class="form-control input-md" maxlength="50" required="true"/>
                                                </div>
                                            </div>

                                                </div>
                                            </div>
                                            <div class="form-group">

                                </div>

                            </div>
                        </div>
                    </div>
