<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <title>#{resrc.ajoutClient}</title>
    </h:head>

    <body>
        <!-- DECLARATION DU TEMPLATE DONT LA PAGE EST CLIENTE -->
        <ui:composition template="/template/layout.xhtml">


            <ui:define name="content">
                <f:view>
                    <div class="container">
                        <div class="row">
                            <div class="box">
                                <div class="col-lg-12">
                                    <form>

                                        <h:outputText rendered="#{clientBean.erreurAjout}" value="#{resrc.erreurAjoutClient}" styleClass="text-danger" />

                                        <div class="form-group">
                                            <h:outputLabel class="col-sm-4" value="#{resrc.nom}"/>
                                            <div class="controls col-sm-8">
                                                <h:inputText id="nom"  class="form-control input-md" maxlength="100" required="true">
                                                    <f:validateRegex pattern="^[A-Za-zיטאצפ -]{1,100}$" />
                                                </h:inputText>
                                            </div>

                                        </div>
                                        <div class="form-group">      
                                            <h:outputLabel class="col-sm-4"  value="#{resrc.prenom}"/>
                                            <div class="controls col-sm-8">
                                                <h:inputText id="prenom"  class="form-control input-md" maxlength="50" required="true">
                                                    <f:validateRegex pattern="^[A-Za-zיטאצפ -]{1,100}$" />
                                                </h:inputText>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel class="col-sm-4" value="#{resrc.adresse}"/>
                                            <div class="controls col-sm-8">
                                                <h:inputText id="adresse"  class="form-control input-md" maxlength="100" required="true">
                                                    <f:validateRegex pattern="^[A-Za-zיטאצפ -]{1,100}$" />
                                                </h:inputText>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel class="col-sm-4" value="#{resrc.ville}"/>
                                            <div class="controls col-sm-8">
                                                <h:inputText id="ville"  class="form-control input-md" maxlength="100" required="true">
                                                    <f:validateRegex pattern="^[A-Za-zיטאצפ -]{1,100}$" />
                                                </h:inputText>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel class="col-sm-4" value="#{resrc.npa}"/>
                                            <div class="controls col-sm-8">
                                                <h:inputText id="npa"  class="form-control input-md" maxlength="50" required="true">
                                                    <f:validateRegex pattern="^[A-Za-zיטאצפ -]{1,50}$" />
                                                </h:inputText>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel class="col-sm-4" value="#{resrc.remarque}"/>
                                            <div class="controls col-sm-8">
                                                <h:inputText id="remarque"  class="form-control input-md" maxlength="500" required="true"/>                                                  
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel class="col-sm-4" value="#{resrc.noPermis}"/>
                                            <div class="controls col-sm-8">
                                                <h:inputText id="nopermis"  class="form-control input-md" maxlength="50" required="true">
                                                    <f:validateRegex pattern="^[A-Za-zיטאצפ -]{1,50}$" />
                                                </h:inputText>
                                            </div>
                                            <div class="form-group">
                                                <h:outputLabel class="col-sm-4" value="#{resrc.dateNaissance}"/>
                                                <div class="controls col-sm-8">
                                                    <h:inputText id="datenaissance"  class="form-control input-md" maxlength="10" required="true">
                                                        <f:validateRegex pattern="^((0[1-9])||(([1-2][0-9])||30||31))\.((0[1-9])||(1[0-2]))\.((19[0-9]{2})||(20[0-9]{2}))$" />
                                                    </h:inputText>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <h:outputLabel class="col-sm-4" value="#{resrc.email}"/>
                                                <div class="controls col-sm-8">
                                                    <h:inputText id="email"  class="form-control input-md" maxlength="100" required="true">
                                                        <f:validateRegex pattern="^[\.\_:A-Za-z0-9יטאצ-]{1,50}@[\.\_A-Za-z0-9יטאצ-]{1,30}\.[a-z]{2,3}$" />
                                                    </h:inputText>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <h:outputLabel class="col-sm-4" value="#{resrc.telephone}"/>
                                                <div class="controls col-sm-8">
                                                    <h:inputText id="telephone"  class="form-control input-md" maxlength="50" required="true">
                                                        <f:validateRegex pattern="^[0-9]{10}$" />
                                                    </h:inputText>
                                                </div>
                                            </div>
                                            <div class="form-group col-sm-12">
                                                <div class="controls text-center">
                                                    <h:commandButton class="btn btn-primary" type="submit" action="#{clientBean.ajouterClient()}" styleClass="btn-primary" value="#{resrc.boutonAjouter}"   ><span class="glyphicon glyphicon-ok"/></h:commandButton>>
                                                    <h:commandButton class="btn btn-danger" type="submit" action="lienAccueil" styleClass="btn-primary" value="#{resrc.boutonAnnuler}"   ><span class="glyphicon glyphicon-remove"/></h:commandButton>>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-sm-3"></div>
                            </div>
                        </div>
                    </div>

                </f:view>

            </ui:define>
        </ui:composition>
    </body>
</html>
