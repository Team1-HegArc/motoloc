<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <title>Accueil</title>
    </head>

    <body>
        <!-- DECLARATION DU TEMPLATE DONT LA PAGE EST CLIENTE -->
        <ui:composition template="/template/layout.xhtml">


            <ui:define name="content">
                <f:view>
                    <div class="container">
                        <div class="row">
                            <div class="box">
                                <div class="col-lg-12">
                                    <form>
                                        <div class="form-group">
                                            <h:outputLabel class="col-sm-4" value="#{resrc.nom}"/>
                                            <div class="controls col-sm-8">
                                                <h:inputText id="nom"  class="form-control input-md" maxlength="50" required="true">
                                                    <f:validateRegex pattern="^[A-Za-zיטאצפ -]{1,50}$" />
                                                </h:inputText>
                                            </div>

                                        </div>
                                        <div class="form-group">      
                                            <h:outputLabel class="col-sm-4"  value="#{resrc.prenom}"/>
                                            <div class="controls col-sm-8">
                                                <input  name="prenom" id="prenom" placeholder="Jean" pattern="^[A-Za-zיטאצפ -]{1,50}$" type="text" class="form-control input-md" maxlength="50" required="true"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel class="col-sm-4" value="#{resrc.adresse}"/>
                                            <div class="controls col-sm-8">
                                                <input name="adresse" id="adresse" pattern="^[A-Za-zיטאצפ1-9 -]{1,50}$" placeholder="Rue de la Gare 1" type="text" class="form-control input-md" maxlength="75" required="true"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel class="col-sm-4" value="#{resrc.ville}"/>
                                            <div class="controls col-sm-8">
                                                <input name="ville" id="ville" placeholder="Genטve" pattern="^[A-Za-zיטאצפ -]{1,50}$" type="text" class="form-control input-md" maxlength="50" required="true"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel class="col-sm-4" value="#{resrc.zip}"/>
                                            <div class="controls col-sm-8">
                                                <input name="zip" id="zip" placeholder="Genטve" pattern="^[A-Za-zיטאצפ -]{1,50}$" type="text" class="form-control input-md" maxlength="50" required="true"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel class="col-sm-4" value="#{resrc.remarque}"/>
                                            <div class="controls col-sm-8">
                                                <input name="remarque" id="remarque" placeholder="remarque..." pattern="^[A-Za-zיטאצפ -]{1,50}$" type="text" class="form-control input-md" maxlength="50" required="true"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel class="col-sm-4" value="#{resrc.noPermis}"/>
                                            <div class="controls col-sm-8">
                                                <input name="nopermis" id="nopermis" placeholder="0000000" pattern="^[A-Za-zיטאצפ -]{1,50}$" type="text" class="form-control input-md" maxlength="50" required="true"/>
                                            </div>
                                            <div class="form-group">
                                                <h:outputLabel class="col-sm-4" value="#{resrc.dateNaissance}"/>
                                                <div class="controls col-sm-8">
                                                    <input name="datenaissance" id="datenaissance" placeholder="08/11/1900" pattern="^[A-Za-zיטאצפ -]{1,50}$" type="text" class="form-control input-md" maxlength="50" required="true"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <h:outputLabel class="col-sm-4" value="#{resrc.email}"/>
                                                <div class="controls col-sm-8">
                                                    <input name="email" id="email" placeholder="toto@gmail.com" pattern="^[A-Za-zיטאצפ -]{1,50}$" type="text" class="form-control input-md" maxlength="50" required="true"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <h:outputLabel class="col-sm-4" value="#{resrc.telephone}"/>
                                                <div class="controls col-sm-8">
                                                    <input name="telephone" id="telephone" placeholder="079/3943939" pattern="^[A-Za-zיטאצפ -]{1,50}$" type="text" class="form-control input-md" maxlength="50" required="true"/>
                                                </div>
                                            </div>
                                            <div class="form-group col-sm-12">
                                                <div class="controls text-center">
                                                    <button class="btn btn-primary" type="submit"><span class="glyphicon glyphicon-ok"></span> Ajouter</button>
                                                    <button class="btn btn-danger" type="reset"><span class="glyphicon glyphicon-remove"></span> Annuler</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-sm-3"></div>
                            </div>
                        </div>
                    </div>

                </f:view>

            </ui:define>
        </ui:composition>
    </body>
</html>
