<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <title>Résumé de la réservation</title>
    </h:head>

    <h:body>
        <!-- DECLARATION DU TEMPLATE DONT LA PAGE EST CLIENTE -->
        <ui:composition template="/template/layout.xhtml">


            <ui:define name="content">
                <f:view>
                    <div class="container">
                        <div class="row">
                            <div class="box">
                                <h:form class="form-horizontal box">

                                    <!-- Titre -->
                                    <div class="col-lg-12 text-center">
                                        <hr/><h4><h:outputText value="Résumé de la réservation"/></h4><hr/>
                                    </div>

                                    <div class="col-lg-12">


                                        <!-- Données de la résérvation-->
                                        <div class="form-group col-sm-12">
                                            <h:outputLabel class="col-sm-3 col-sm-offset-3" value="Date de début"/>
                                            <h:outputLabel class="col-sm-3" value="#{reservationBean.reservation.dateDebut}"/>
                                            <h:outputLabel class="col-sm-3 col-sm-offset-3" value="Date de retour"/>
                                            <h:outputLabel class="col-sm-3" value="#{reservationBean.reservation.dateFin}"/>
                                            <h:outputLabel class="col-sm-3 col-sm-offset-3" value="Modèle de la moto"/>
                                            <h:outputLabel class="col-sm-3" value="#{reservationBean.reservation.moto.motoModele.libelle}"/>
                                            <h:outputLabel class="col-sm-3 col-sm-offset-3" value="Motos"/>
                                            <h:outputLabel class="col-sm-3" value="#{reservationBean.reservation.moto.reference}"/>
                                            <div class="col-sm-10">
                                                <h:dataTable value="#{reservationBean.reservation.supplements}" var="supplement" styleClass="table table-striped">
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Libellé"/>
                                                        </f:facet>
                                                        <h:outputText value="#{supplement.libelle}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Prix"/>
                                                        </f:facet>
                                                        <h:outputText value="#{supplement.prix}"/>
                                                    </h:column>
                                                </h:dataTable>
                                            </div>
                                            <br/><br/>
                                            <h:outputLabel class="col-sm-3 col-sm-offset-3" value="Prix total"/>
                                            <h:outputLabel class="col-sm-3" value="#{reservationBean.total}"/>
                                        </div>

                                        <!-- Boutons -->
                                        <div class="form-group">
                                            <div class="controls text-center">
                                                <h:commandButton class="btn btn-primary" type="submit" action="#{reservationBean.sauverReservation()}" styleClass="btn-primary" value="#{resrc.boutonValider}" />&nbsp;
                                                <h:commandButton value="#{resrc.boutonAnnuler}" immediate="true" action="annuler" class="btn btn-danger" styleClass="btn-primary" />
                                            </div>
                                        </div>
                                    </div>

                                </h:form>
                            </div>
                        </div>
                    </div>
                </f:view>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
