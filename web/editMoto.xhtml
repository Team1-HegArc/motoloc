<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <title>#{resrc.ajoutMoto}</title>
    </head>

    <body>
        <!-- DECLARATION DU TEMPLATE DONT LA PAGE EST CLIENTE -->
        <ui:composition template="/template/layout.xhtml">


            <ui:define name="content">
                <f:view>
                    <div class="container">
                        <div class="row">
                            <div class="box">
                                <div class="col-lg-12">
                                    
                                    <!-- Titre -->
                                <div class="col-lg-12 text-center">
                                    <hr/><h4><h:outputText value="Ajout/Edition d'une moto"/></h4><hr/>
                                </div>
                                    
                                    <h:form class="form-horizontal">

                                        <h:outputText rendered="#{motoBean.erreur}" value="#{resrc.erreurAjoutMoto}" styleClass="text-danger" />

                                        <div class="form-group">
                                            <h:outputLabel class="col-sm-3 col-sm-offset-3" value="#{resrc.reference} *"/>
                                            <div class="controls col-sm-3">
                                                <h:inputText id="reference" value="#{motoBean.moto.reference}" class="form-control input-md" maxlength="100" required="true" validatorMessage="#{resrc.erreurMotoReference}">
                                                    <f:validateRegex pattern="^[A-Za-zéèàöô0-9 -]{1,100}$" />
                                                </h:inputText>
                                                <h:message for="reference" showSummary="true" showDetail="false"/>
                                            </div>

                                        </div>
                                        <div class="form-group">      
                                            <h:outputLabel class="col-sm-3  col-sm-offset-3"  value="#{resrc.remarque}"/>
                                            <div class="controls col-sm-3">
                                                <h:inputText id="remarque" value="#{motoBean.moto.remarque}" class="form-control input-md" maxlength="500"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel class="col-sm-3  col-sm-offset-3" value="#{resrc.modele} *"/>
                                            <div class="controls col-sm-3">
                                                <!--On récupère la valeur du Bean pour alimenté la lov-->                             
                                                <h:selectOneMenu id="lovModele" value="#{motoBean.moto.motoModele}">
                                                    <!--On récupère la valeur du converterDepartement pour alimenté la lov--> 
                                                    <f:converter converterId="modeleConverteur"/>
                                                    <f:selectItems var="modele" value="#{ManagerLovBean.modeles}"  itemLabel="#{modele.libelle}"/>
                                                </h:selectOneMenu>
                                            </div>
                                        </div>
                                        <div class="form-group ">
                                            <div class="controls text-center">
                                                <h:commandButton  value="#{resrc.boutonAjouter}" type="submit" action="#{motoBean.sauverMoto()}" class="btn btn-primary" styleClass="btn-primary" />  &nbsp;                                              
                                                <h:commandButton value="#{resrc.boutonAnnuler}" immediate="true" action="annuler" class="btn btn-danger" styleClass="btn-primary" />
                                            </div>
                                        </div>

                                    </h:form>
                                </div>
                                <div class="col-sm-3"></div>
                            </div>
                        </div>
                    </div>

                </f:view>

            </ui:define>
        </ui:composition>
    </body>
</html>
