<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <title>#{resrc.listeMotos}</title>
    </head>

    <body>
        <!-- DECLARATION DU TEMPLATE DONT LA PAGE EST CLIENTE -->
        <ui:composition template="/template/layout.xhtml">


            <ui:define name="content">
                <f:view>
                    <div class="container">
                        <div class="row">
                            <div class="box">
                                <div class="col-lg-12">
                                    <h:form class="form-horizontal">
                                        <h1><h:outputText value="#{resrc.listeMotos}"/></h1>

                                        <h:outputText rendered="#{motoBean.erreur}" value="#{resrc.erreurSuppressionMoto}" styleClass="text-danger" />
                                        <!--Modifier en fonction-->
                                        <h:dataTable value="#{ListeMotoBean.motos}" var="moto"
                                                     styleClass="employeeTable"
                                                     headerClass="employeeTableHeader"
                                                     rowClasses="employeeTableOddRow,employeeTableEvenRow">
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{resrc.modele}"/>
                                                </f:facet>
                                                <h:outputText value="#{moto.motoModele.libelle}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="#{resrc.numeroChassis}"/>
                                                </f:facet>
                                                <h:outputText value="#{moto.reference}"/>
                                            </h:column>
                                                                                   
                                            <h:column>
                                                <h:commandButton value="#{resrc.visualisationBouton}" action="#{motoBean.detailMoto(moto)}" styleClass="btn btn-info"/>
                                            </h:column> 
                                            <h:column>
                                                <h:commandButton value="#{resrc.editionBouton}" action="#{motoBean.editerMoto(moto)}" styleClass="btn btn-primary"/>
                                            </h:column>
                                            <h:column>
                                                <h:commandButton value="#{resrc.supprimerBouton}" action="#{motoBean.supprimerMoto(moto)}" styleClass="btn btn-primary"/>
                                            </h:column> 
                                            
                                        </h:dataTable>
                                        <div class="box">
                                            <h:commandButton value="#{resrc.ajoutBouton}" action="#{motoBean.ajouterMoto()}" styleClass="btn btn-success"/>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </f:view>
            </ui:define>
        </ui:composition>
    </body>
</html>
