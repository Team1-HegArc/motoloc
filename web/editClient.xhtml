<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <title>#{resrc.ajoutClient}</title>
    </h:head>

    <h:body>
        <!-- DECLARATION DU TEMPLATE DONT LA PAGE EST CLIENTE -->
        <ui:composition template="/template/layout.xhtml">


            <ui:define name="content">
                <f:view>
                    <div class="container">
                        <div class="row">
                            <div class="box">
                                <div class="col-lg-12">
                                    <h:form class="form-horizontal">

                                        <h:outputText rendered="#{clientBean.erreur}" value="#{resrc.erreurAjoutClient}" styleClass="text-danger" />

                                        <div class="form-group">
                                            <h:outputLabel class="col-sm-4" value="#{resrc.nom}"/>
                                            <div class="controls col-sm-8">
                                                <h:inputText id="nom"  class="form-control input-md" maxlength="100" required="true" value="#{clientBean.client.nom}" validatorMessage="#{resrc.msgNomInvalide}">
                                                    <f:validateRegex pattern="^[A-Za-zיטאצפ -]{1,100}$" />
                                                </h:inputText>
                                                <h:message for="nom" showSummary="true" showDetail="false"/>
                                            </div>

                                        </div>

                                        <div class="form-group">      
                                            <h:outputLabel class="col-sm-4"  value="#{resrc.prenom}"/>
                                            <div class="controls col-sm-8">
                                                <h:inputText id="prenom"  class="form-control input-md" maxlength="50" required="true" value="#{clientBean.client.prenom}" validatorMessage="#{resrc.msgPrenomInvalide}">
                                                    <f:validateRegex pattern="^[A-Za-zיטאצפ -]{1,100}$" />
                                                </h:inputText>
                                                <h:message for="prenom" showSummary="true" showDetail="false"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel class="col-sm-4" value="#{resrc.adresse}"/>
                                            <div class="controls col-sm-8">
                                                <h:inputText id="adresse"  class="form-control input-md" maxlength="100" required="true" value="#{clientBean.client.rue}" validatorMessage="#{resrc.msgRueInvalide}">
                                                    <f:validateRegex pattern="^[A-Za-zיטאצפ0-9 -]{1,100}$" />
                                                </h:inputText>
                                                <h:message for="adresse" showSummary="true" showDetail="false"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel class="col-sm-4" value="#{resrc.ville}"/>
                                            <div class="controls col-sm-8">
                                                <h:inputText id="ville"  class="form-control input-md" maxlength="100" required="true" value="#{clientBean.client.ville}" validatorMessage="#{resrc.msgVilleInvalide}">
                                                    <f:validateRegex pattern="^[A-Za-zיטאצפ -]{1,100}$" />
                                                </h:inputText>
                                                <h:message for="ville" showSummary="true" showDetail="false"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel class="col-sm-4" value="#{resrc.npa}"/>
                                            <div class="controls col-sm-8">
                                                <h:inputText id="npa"  class="form-control input-md" maxlength="50" required="true" value="#{clientBean.client.npa}" validatorMessage="#{resrc.msgNPAInvalide}">
                                                    <f:validateRegex pattern="^[0-9]{4}$" />
                                                </h:inputText>
                                                <h:message for="npa" showSummary="true" showDetail="false"/>
                                            </div>
                                        </div>
                                        <!--non obligatoire-->
                                        <div class="form-group">
                                            <h:outputLabel class="col-sm-4" value="#{resrc.remarque}" />
                                            <div class="controls col-sm-8">
                                                <h:inputText id="remarque"  class="form-control input-md" maxlength="500" value="#{clientBean.client.remarque}"/>                                                  
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel class="col-sm-4" value="#{resrc.noPermis}"/>
                                            <div class="controls col-sm-8">
                                                <h:inputText id="nopermis"  class="form-control input-md" maxlength="50" required="true" value="#{clientBean.client.numeroPermis}" validatorMessage="#{resrc.msgNoPermisInvalide}">
                                                    <f:validateRegex pattern="^[A-Za-zיטאצפ0-9 -]{0,50}$" />
                                                </h:inputText>
                                                <h:message for="nopermis" showSummary="true" showDetail="false"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel class="col-sm-4" value="#{resrc.dateNaissance}" />
                                            <div class="controls col-sm-8">
                                                <h:inputText id="datenaissance"  class="form-control input-md" maxlength="10" required="true" value="#{clientBean.client.dateDeNaissance}" validatorMessage="#{resrc.msgDateNaissanceInvalide}">
                                                    <f:validateRegex pattern="^((0[1-9])||(([1-2][0-9])||30||31))\.((0[1-9])||(1[0-2]))\.((19[0-9]{2})||(20[0-9]{2}))$" />
                                                </h:inputText>
                                                <h:message for="datenaissance" showSummary="true" showDetail="false"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel class="col-sm-4" value="#{resrc.email}"  />
                                            <div class="controls col-sm-8">
                                                <h:inputText id="email"  class="form-control input-md" maxlength="100" required="true" value="#{clientBean.client.email}" validatorMessage="#{resrc.msgEmailInvalide}">
                                                    <f:validateRegex pattern="^([\.\_:A-Za-z0-9יטאצ-]{1,50}@[\.\_A-Za-z0-9יטאצ-]{1,30}\.[a-z]{2,3})?$" />
                                                </h:inputText>
                                                <h:message for="email" showSummary="true" showDetail="false"/>
                                            </div>
                                        </div>
                                        <!--non obligatoire-->
                                        <div class="form-group">
                                            <h:outputLabel class="col-sm-4" value="#{resrc.telephone}" />
                                            <div class="controls col-sm-8">
                                                <h:inputText id="telephone"  class="form-control input-md" maxlength="50" required="true" value="#{clientBean.client.telephone}" validatorMessage="#{resrc.msgTelephoneInvalide}">
                                                    <f:validateRegex pattern="^([0-9]{10})?$" />
                                                </h:inputText>
                                                <h:message for="telephone" showSummary="true" showDetail="false"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="controls text-center">
                                                <h:commandButton class="btn btn-primary" type="submit" action="#{clientBean.sauverClient()}" styleClass="btn-primary" value="#{resrc.boutonValider}" />

                                                <h:commandButton value="#{resrc.boutonAnnuler}" immediate="true" action="annuler" class="btn btn-danger" styleClass="btn-primary" />
                                            </div>
                                        </div>

                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </f:view>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
