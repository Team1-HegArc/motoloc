<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <title>Facture de réservation</title>
    </h:head>

    <h:body>
        <!-- Template -->
        <ui:composition template="/template/layout.xhtml">

            <ui:define name="content">
                <f:view>
                    <div class="container">
                        <div class="row">
                            <div class="box">
                                <h:form class="form-horizontal box">

                                    <!-- Titre -->
                                    <div class="col-lg-12 text-center">
                                        <hr/><h4><h:outputText value="Facture de reservation"/></h4><hr/>
                                    </div>

                                    <div class="col-lg-12">

                                        <!-- Infos de l'entreprise -->
                                        <div class="col-sm-9">
                                            <h:outputLabel value="Entreprise"/><br/>
                                            <h:outputLabel value="MOTOLOC"/>
                                        </div>

                                        <!-- Infos du client -->
                                        <div class="col-sm-3">
                                            <h:outputLabel value="#{factureReservationBean.client.nom} #{factureReservationBean.client.prenom}"/><br/>
                                            <h:outputLabel value="#{factureReservationBean.client.rue}"/><br/>
                                            <h:outputLabel value="#{factureReservationBean.client.npa} #{factureReservationBean.client.ville}"/><br/>
                                        </div>

                                        <!-- Données de la facture -->
                                        <div class="col-sm-12">
                                            <h:outputLabel value="Facture n° #{factureReservationBean.facture.reference}"/>
                                        </div>
                                        <!-- Facturations -->
                                        <div class="col-sm-12">
                                            <div class="col-sm-10">
                                                <h:dataTable value="#{factureReservationBean.facture.lignesSupplements}" var="ligneSupplement" styleClass="table table-striped">
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Libellé"/>
                                                        </f:facet>
                                                        <h:outputText value="#{ligneSupplement.supplement.libelle}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Prix"/>
                                                        </f:facet>
                                                        <h:outputText value="#{ligneSupplement.prix}"/>
                                                    </h:column>
                                                </h:dataTable>
                                            </div>
                                            <br/><h:commandButton type="submit" value="Ajouter un supplément" action="#{factureReservationBean.ajoutSupplement()}" class="btn-sm btn-success col-sm-2"/>
                                        </div>
                                        <!-- Paiements -->
                                        <div class="col-sm-12">
                                            <div class="col-sm-10">
                                                <h:dataTable value="#{factureReservationBean.facture.lignesPaiements}" var="lignePaiement" styleClass="table table-striped">
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Libellé"/>
                                                        </f:facet>
                                                        <h:outputText value="#{lignePaiement.paiement.libelle}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Prix"/>
                                                        </f:facet>
                                                        <h:outputText value="- #{lignePaiement.prix}"/>
                                                    </h:column>
                                                </h:dataTable>
                                            </div>
                                            <br/><h:commandButton type="submit" value="Ajouter un paiement" action="#{factureReservationBean.ajoutPaiement()}" class="btn-sm btn-success col-sm-2"/>
                                        </div>
                                        
                                    </div>

                                </h:form>
                            </div>
                        </div>
                    </div>
                </f:view>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
